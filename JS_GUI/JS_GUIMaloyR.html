<html>
<meta charset="utf-8">
<style>
  body {
    background-color: rgb(0, 0, 0);
    color: white;
  }

  img.portrait {
    margin-bottom: 3mm;
  }

  p,
  div * {
    max-width: 500px;
  }

  table,
  th,
  td {
    border: 2px solid white;
    width: 100px;
    text-align: center;
  }

  .content:before {
    content: "";
    position: fixed;
    left: 0;
    right: 0;
    z-index: -1;

    display: block;
    background-image: url("https://i.imgur.com/On5UCEj.jpg");
    background-position: left 40% !important;
    background-repeat: no-repeat !important;
    width: 100%;
    height: 100%;
    opacity: 0.7;

    -webkit-filter: blur(10px);
    -moz-filter: blur(10px);
    -o-filter: blur(10px);
    -ms-filter: blur(10px);
    filter: blur(10px) saturate(120%);
    overflow: hidden;
    transform: scale(1.1);
  }

  .content {
    position: relative;
    left: 0;
    right: 0;
    z-index: 0;
    margin-left: 20px;
    margin-right: 20px;
  }

  .hide {
    display: none;
  }

  .show {
    display: block;
  }
</style>

  </div>
</div>
