<html>
<style>
  body {

  .content:before {
    content: "";
    position: fixed;

    display: block;

  .content {
    position: relative;

    margin-right: 20px;

<div class="background">
  <div class="content">

    <body>

      <h1>JavaScript Functions (for Kids!)</h1>
      <p>Would you like to play a game using clunky and outdated HTML and JavaScript standards that have no place in a productive environment because it's sloppy and cost-cutting?</p>

      <button id="start" onclick="grabValues()">Get started!</button>

      <p id="numbers"></p>
      <p id="actualNum"></p>
      <p id="avg"></p>
      <p id="minimum"></p>
      <p id="maximum"></p>

      <script>
        var a = 0;
        var b = 0;
        var c = 0;
        var i = 0;
        var numbers = [];

        function deploy() {
          a = numbers[0];
          b = numbers[1];
          c = numbers[2];
        }

        function mid3(a,b,c) {
          deploy();
          document.getElementById("avg").innerHTML = "<b>Your median is " + b + "</b>";
        }

        function max3(a,b,c) {
          numbers.sort(function(a, b) {
            return a - b
          });
          deploy();
          document.getElementById("maximum").innerHTML = "<b>Your maximum number is " + c + "</b>";
        }

        function min3(a,b,c) {
          numbers.sort(function(a, b) {
            return a - b
          });
          deploy();
          document.getElementById("minimum").innerHTML = "<b>Your minimum number is " + a + "</b>";
          clearOut();
        }

        function grabValues() {
          document.getElementById("numbers").innerHTML = "<b>Your lucky numbers are...</b>"
          while (i < 3) {
            numbers[i] = parseInt(prompt("Please enter a numerical value.", ""));
            if (isNaN(numbers[i])) {
              numbers[i] = parseInt("0");
            }
            i++;
          }
          numbers.sort(function(a, b) {
            return a - b
          });
          deploy();
          document.getElementById("actualNum").innerHTML = "<b>" + a + ", " + b + ", " + c + "</b>";
          mid3(a,b,c);
          max3(a,b,c);
          min3(a,b,c);
          clearOut();
        }
        function clearOut() {
        a = 0;
        b = 0;
        c = 0;
        i = 0;
      }
      </script>

    </body>

</html>
