<!DOCTYPE html>
<html>
<style>
  table,
  th,
  td {
    font-size: 35px;
    border: 3px solid black;
    padding: 15px;
    text-align: left;
  }

  td.red:hover {
    background-color: rgb(246, 66, 66);
  }

  td.blue:hover {
    background-color: rgb(20, 97, 184);
  }

  td.green:hover {
    background-color: rgb(40, 130, 37);
  }

</style>

<head>
  <meta charset="utf-8">
</head>

<body>
  <center>
    <table>
      <tr>
        <td class="red">
          Red
        </td>
        <td class="green">
          Green
        </td>
        <td class="blue">
          Blue
        </td>
      </tr>
      <tr>
        <td class="green">
          緑
        </td>
        <td>
          白
        </td>
        <td class="red">
          赤
        </td>
      </tr>
      <tr>
        <td class="red">
          Rot
        </td>
        <td class="blue">
          Blau
        </td>
        <td class="green">
          Grün
        </td>
      </tr>
    </table>
  </center>
</body>

</html>
